<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../asset/css/style.css" />
    <!-- CSS -->
  </head>
  <body>
    <!-- Header Start -->

    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a href="/" class="navbar-brand">Babusankar</a>
          <button
            type="button"
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#nav-items"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="navbar-collapse collapse" id="nav-items">
            <ul class="navbar-nav ml-auto">
              <li class="nav-items">
                <a href="../index.html" class="nav-link">Home</a>
              </li>
              <li class="nav-items"><a href="#" class="nav-link">About</a></li>
              <li class="nav-items">
                <a href="#" class="nav-link">Contact</a>
              </li>
              <li class="nav-items active">
                <a href="login.html" class="nav-link">Login</a>
              </li>
              <!-- Dropdown -->
              <li class="nav-items dropdown">
                <a
                  href="#"
                  class="nav-link dropdown-toggle"
                  data-toggle="dropdown"
                  >Follow us</a
                >
                <div class="dropdown-menu">
                  <a
                    href="https://www.facebook.com/login/"
                    class="dropdown-item"
                    ><i class="fa-brands fa-facebook-f mr-2 text-primary"></i
                    >Facebook</a
                  >
                  <a
                    href="https://twitter.com/i/flow/login"
                    class="dropdown-item"
                    ><i class="fa-brands fa-twitter mr-2 text-primary"></i
                    >Twitter</a
                  >
                  <a href="https://www.youtube.com/" class="dropdown-item"
                    ><i class="fa-brands fa-youtube mr-2 text-danger"></i
                    >Youtube</a
                  >
                  <a
                    href="https://www.instagram.com/accounts/login/"
                    class="dropdown-item"
                    ><i
                      class="fa-brands fa-instagram mr-2"
                      style="color: rgb(255, 38, 219)"
                    >
                    </i>
                    Instagram
                  </a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Header End -->

    <!-- Main -->
    <div class="jumbotron py-4">
      <div class="container">
        <div class="breadcrumb">
          <div class="breadcrumb-item">
            <a href="../index.html">Home</a>
          </div>
          <div class="breadcrumb-item">login</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-5 px-5 col-md-8 col-sm-10 mx-auto">
          <div class="card">
            <div class="card-header bg-primary text-white ">
              <h1 class="p-2"><i class="fa-solid fa-user mr-3"></i>Login :</h1>
            </div>
            <div class="card-body py-4">
              <form>
                <div class="form-group">
                  <label for="email" class="card-text">
                    Email or Username :
                  </label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa-solid fa-envelope"></i>
                      </span>
                    </div>
                    <input
                      type="email"
                      name="email"
                      id="email"
                      placeholder="123@example.com"
                      class="form-control"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="card-text">Password : </label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="fa-solid fa-unlock"></i>
                      </span>
                    </div>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      placeholder="Enter Your Password"
                      class="form-control"
                    />
                  </div>
                </div>
                <button type="submit" class="btn btn-success btn-block">
                  <i class="fa-solid fa-right-to-bracket mr-1"></i> Login
                </button>
              </form>
            </div>
            <div class="card-footer">
              <p class="card-text text-center text-muted">
                You don't have an account ? <a href="signup.html">Sign In</a>.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Main End -->

    <!-- Script -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
